<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>It's Test Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center mx-auto p-2 style= width: 200px;">
        <div id="question-container" class="card" style="width: 18rem;">
            <div id="question" class="card-header">
                Featured
            </div>
            <ul id="choices" class="list-group list-group-flush">
         
            </ul>
        </div>
        <div class="card" style="width: 18rem;">
            <p>Time Remaining: <span id="timer"></span></p>
            <p>Score: <span id="score">0</span></p>
            <button id="start-btn">Start Quiz </button>


            <div id="scoreboard" class="hide">
                <h2>High Scores</h2>
                <ol id="scoresList">
                </ol>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <button type="submit" id="submitButton">Submit</button>
                <button id="restartButton">Restart Quiz</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
